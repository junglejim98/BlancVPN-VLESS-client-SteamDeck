<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./styles/main.css">
            <title>SVP</title>
        </head>
        <body>
            <div class="container grid-12">
                <header class="grid-header is-open">
                    <div class="config-add">
                        <button class="add-button" type="button" aria-label="add config">
                        </button>
                    <div class="modal">
                        <div class="modal-content">
                            <label for="vlessURL">Past VLESS URL
                                <input type="text" id="vlessURL">
                            </label>
                            <button>Send</button>
                        </div>
                    </div>
                    </div>
                </header>
                <main class="grid-main">
                    <img class="power-button" src="./icons/power_button.svg" alt="power button">
                    <div class="server-card is-open">
                        <div class="server-card-head">
                            <button class="server-card__chevron" type="button" aria-label="Выбрать страну">
                            </button>
                            <div class="server-card__info">
                                <div class="server-card__title">Название VPN</div>
                                <div class="server-card__subtitle"></div>
                            </div>
                            <div class="server-card__speed">
                            <img src="./icons/speed.svg" alt="speed-test-button">
                            </div>
                        </div>
                        <div class="server-card__dropdown ">
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        <button>Country</button>
                        </div>
                    </div>
    
                </main>
                <footer class="grid-footer">
                <div class="credits">
                Made by FF68 2026©
                </div>
                </footer>
            </div>
        </body>
    </html>
